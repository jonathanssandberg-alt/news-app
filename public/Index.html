<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 25px;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.3;
        }

        .news-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .news-source {
            font-weight: 500;
            color: #667eea;
        }

        .news-date {
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ News App</h1>
            <p>Senaste nyheterna fr√•n hela v√§rlden</p>
        </div>

        <div id="loading" class="loading">
            Laddar nyheter...
        </div>

        <div id="error" class="error" style="display: none;">
            Kunde inte ladda nyheter. F√∂rs√∂k igen senare.
        </div>

        <div id="newsContainer" class="news-grid"></div>
    </div>

    <button id="refreshBtn" class="refresh-btn" title="Uppdatera nyheter">
        üîÑ
    </button>

    <script>
        async function loadNews() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const newsContainer = document.getElementById('newsContainer');

            loading.style.display = 'block';
            error.style.display = 'none';
            newsContainer.innerHTML = '';

            try {
                const response = await fetch('/api/news');
                const data = await response.json();

                loading.style.display = 'none';

                if (data.articles && data.articles.length > 0) {
                    data.articles.forEach(article => {
                        const newsCard = createNewsCard(article);
                        newsContainer.appendChild(newsCard);
                    });
                } else {
                    error.textContent = 'Inga nyheter tillg√§ngliga';
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                console.error('Error loading news:', err);
            }
        }

        function createNewsCard(article) {
            const card = document.createElement('div');
            card.className = 'news-card';

            const publishedDate = new Date(article.publishedAt);
            const formattedDate = publishedDate.toLocaleDateString('sv-SE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <img src="${article.urlToImage || 'https://via.placeholder.com/400x200/cccccc/666666?text=No+Image'}" 
                     alt="${article.title}" 
                     class="news-image"
                     onerror="this.src='https://via.placeholder.com/400x200/cccccc/666666?text=No+Image'">
                <div class="news-content">
                    <h2 class="news-title">${article.title}</h2>
                    <p class="news-description">${article.description || 'Ingen beskrivning tillg√§nglig.'}</p>
                    <div class="news-meta">
                        <span class="news-source">${article.source?.name || 'Ok√§nd k√§lla'}</span>
                        <span class="news-date">${formattedDate}</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (article.url && article.url !== 'https://example.com/tech-news') {
                    window.open(article.url, '_blank');
                }
            });

            return card;
        }

        // Ladda nyheter vid sidladdning
        document.addEventListener('DOMContentLoaded', loadNews);

        // Refresh-knapp
        document.getElementById('refreshBtn').addEventListener('click', loadNews);
    </script>
</body>
</html>
